---
layout: default
---

<article class="post">
  <a href="{{ "/blog/" | relative_url }}" class="back-to-blog">&larr; All Posts</a>

  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %e, %Y" }}</p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="post-footer">
    <a href="{{ "/blog/" | relative_url }}" class="back-to-blog">&larr; Back to Blog</a>
  </div>
</article>
