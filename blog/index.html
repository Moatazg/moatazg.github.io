---
layout: default
title: Blog
permalink: /blog/
---

<div class="blog-page">
  <div class="blog-header">
    <h1>Blog</h1>
    <p>Thoughts on mathematics, machine learning, and scientific computing.</p>
  </div>

  <div class="blog-list">
    {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}" class="blog-entry">
      <div class="blog-entry-content">
        <h2>{{ post.title }}</h2>
        <p class="blog-excerpt">{{ post.excerpt | strip_html | truncatewords: 40 }}</p>
      </div>
      <span class="blog-date">{{ post.date | date: "%b %e, %Y" }}</span>
    </a>
    {% endfor %}
  </div>
</div>
